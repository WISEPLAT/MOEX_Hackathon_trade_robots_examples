<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo2 d-flex align-items-center w-auto">
                <img src="assets/logo.png" alt="">
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Создайте аккаунт</h5>
                </div>

                <form class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <label for="yourName" class="form-label">Ваше имя</label>
                    <input type="text" [(ngModel)]="name" name="name" class="form-control" id="yourName" required>
                    <div class="invalid-feedback">Пожалуйста введите имя!</div>
                  </div>
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Почта</label>
                    <div class="input-group has-validation">
                      <input type="text" [(ngModel)]="email" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">Введите почту</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Пароль</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Введите ваш пароль!</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                      <label class="form-check-label" for="acceptTerms">Я принимаю условия <a href="#">пользовательского соглащения</a></label>
                      <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit" (click)="register()">Создать аккаунт</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Уже есть аккаунт? <a href="/login">Войти</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
