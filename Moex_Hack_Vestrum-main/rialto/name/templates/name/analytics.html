{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'name/css/analytics/global.css' %}" />
    <link rel="stylesheet" href="{% static 'name/css/analytics/index.css' %}" />
    <link rel="stylesheet" href="{% static 'name/css/super_global.css' %}" />
        <link rel="stylesheet" href="{% static 'name/css/analytics/dojichart.css' %}">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Barcode 128 Text:wght@400&display=swap"
    />
    <script type="text/javascript" src="{% static 'name/js/dojichart.min.js' %}"></script>
  </head>
  <body>
    <div class="div">
      <div class="div1">
        <div class="component-6">
          <div class="group-parent">
            <img
              class="vuesaxlinearmenu-icon"
              alt=""
              src="{% static 'name/img/global/vuesaxlinearmenu.svg' %}"
            />

            <a class="navlink" href="{% url 'dashboard' %}">Инструменты</a>
          </div>
          <div class="component-2">
            <div class="vuesaxlinearmenu">
              <img
                class="vuesaxlinearmenu-icon"
                alt=""
                src="{% static 'name/img/analytics/vuesaxlinearactivity.svg' %}"
              />

              <img
                class="vuesaxlinearmenu-icon1"
                alt=""
                src="{% static 'name/img/global/vuesaxlineartrade.svg' %}"
              />
            </div>
            <div class="div3">Аналитика</div>
          </div>
          <div class="frame-parent">
            <div class="vuesaxlineartrade-parent">
              <img
                class="vuesaxlinearmenu-icon"
                alt=""
                src="{% static 'name/img/global/vuesaxlineartrade.svg' %}"
              />

              <a class="navlink" href="{% url 'newsline' %}">Лента</a>
            </div>
            <div class="vuesaxlineartrade-parent">
              <img
                class="vuesaxlinearmenu-icon"
                alt=""
                src="{% static 'name/img/global/vuesaxlinearuser.svg' %}"
              />

              <a class="navlink" href="{% url 'account' %}">Аккаунт</a>
            </div>
            <div class="vuesaxlineartrade-parent">
              <img
                class="vuesaxlinearmenu-icon"
                alt=""
                src="{% static 'name/img/global/vuesaxlinearwallet2.svg' %}"
              />

              <div class="div2">Кошелек</div>
            </div>
          </div>
          <div class="group-parent">
            <img
              class="frame-child"
              alt=""
              src="{% static 'name/img/global/vuesaxlinearcatalogue.svg' %}"
            />

            <a class="navlink" href="{% url 'catalogue' %}">Каталог</a>
          </div>
        </div>
        <img class="image-3-icon" alt="" src="{% static 'name/img/global/image-3@2x.png' %}" />
      </div>
      <header class="header">
        <div class="vector-parent">
          <img class="vector-icon" alt="" src="{% static 'name/img/global/vector.svg' %}"  />

          <div class="vestrum-wrapper">
            <h3 class="vestrum">vestrum</h3>
          </div>
        </div>
        <div class="div8"><div>

            <div id="time-node"></div>

            <script>
               var timeNode = document.getElementById('time-node');

               function getCurrentTimeString() {
                  return new Date().toTimeString().replace(/ .*/, '');
               }

               setInterval(
                  () => timeNode.innerHTML = getCurrentTimeString(),
                  1000
               );
            </script>
        </div></div>
        <div class="parent">
          <div class="div9">
            <div class="vuesaxlinearsearch-normal">
              <img
                class="vuesaxlinearmenu-icon"
                alt=""
                src="{% static 'name/img/global/vuesaxlinearsearchnormal.svg' %}"
              />
            </div>
            <i class="i">Введите поисковый запрос</i>
          </div>
          <div class="frame-wrapper">
            <div class="frame-container">
              <div class="frame-div">
                <div class="ellipse-parent">
                  <img
                    class="frame-item"
                    alt=""
                    src="{% static 'name/img/global/ellipse-3212@2x.png' %}"
                  />

                  <div class="group">
                    <div class="div2">Кураж</div>
                    <img class="icons" alt="" src="{% static 'name/img/global/icons.svg' %}" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="child"></section>
      <h1 class="h1">ML-аналитика</h1>
      <h1 class="h11">Аналитика</h1>
      <div class="item">
        <div class="dojichart" id="my-chart">
  <div class="region" data-name="price"></div>
</div>
      </div>
      <div class="inner"></div>
<!--      <h1 class="h12">график</h1>-->
      <h1 class="h13">график</h1>
      <h2 class="h2">Свечи</h2>
      <h2 class="h21">Подзаголовок</h2>
    </div>
  </body>
<script src="{% static 'name/js/candels.js' %}"></script>
</html>
